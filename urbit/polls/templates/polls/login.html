{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>S'inscrire sur Urb-it</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">
            <img alt="urb-it" src="{% static 'img/urb-it-logo.png' %}" width="20" height="20">
          </a>
        </div>
      </div>
    </nav>

    <br><br><br>
{{ request.session.member_id }}
    <div class="page-inscription">
      <center><h4>Bienvenue chez Urb-it</h4></center>
    </div>
    {{form}}
    <div class="container">
      <div class="row">
        <div class="col-sm-3 col-centered input-group input-group-sm">
          <form action="/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="Input_Email">Email address</label>
              <input type="email" class="form-control" id="Input_Email" name="Input_Email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="Input_Password">Password</label>
              <input type="password" class="form-control" id="Input_Password" name="Input_Password" placeholder="Password">
            </div>
        </div>
      </br>
        <div class="text-center">
          <button type="submit" class="btn btn-default">S'inscrire</button>
        </div>
          </form>
      </div>
    </div>





    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
